<!DOCTYPE html>

	<head>
		<title>Instaclone | Login</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	</head>
	<body>
		<main class="Login">
	<!-- Left Phone Image	 -->
			<div class="Login__Column">
				<img class="Login_Phone_image" src="img_login_phone.PNG"/>
			</div>
	<!-- Right Login Column -->
			<section class="Login__Column">
				<div class="Login__Section">
				<!-- Login Logo Image -->
					<div class="Login__Logo-Container">
						<img class="Login_logo_image" src="img_login_logo.jpg"/>
					</div>
				<!-- Login Form -->
					<form class="Login__Form" method="POST" action="feed.html">
						<input type="text" 
						       name="username" 
						       placeholder="User Name" 
						       required class="Login__Input" />			
						<div class="u-relative-container">	
							<input type="Password" 
							       name="password"
							       placeholder="Password" 
							       required class="Login__Input" />
							<a class="Login__Form-Link" href="http://www.google.com">Forgot?</a>
						</div>
						<input type="submit" value="Log In" class="Login__Input Login__Input--Blue" />
					</form>
				<!-- Login Devider -->
					<span class="Login__Form-Divider">or</span>
					<a href="http://www.facebook.com" class="Login__Fb-Link">
						<i class="fa fa-facebook-official" aria-hidden="true"></i>
						Log In with Facebook
					</a>
				</div>
	<!-- Don't have an account? -->
				<div class="Login__Section Login__Section-donthave">
					<span class="Login__Text">Don't have an account?</span>
					<a href="#" class="Login__Link">Sign Up</a>
				</div>
	<!-- Get the App.	 -->
				<span class="Login__Text">Get the app.</span>
				<DIV class="Login__App-stores">
					<img class="Login__App-store" src="login_and2.png"/>
					<img class="Login__App-store" src="LOGIN_IOS.PNG"/>
					<img class="Login__App-store" src="LOGIN_MS.PNG"/>
				</DIV>
			</section>
		</main>
