<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instaclone | Feed</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="Styles/root.css">
	</head>

	<body>
	<nav class="Navigation">
		<div class="Navigation__column">
			<a href="feed.html" class="Navigation__Logo-Container">
				<img src="img_logo.png" class="Navigation__Logo">
			</a>
		</div>
		<div class="Navigation__column">
			<i class="fa fa-search"></i>
			<input type="text" name="search" placeholder="search">
		</div>
		<div>
			<a href="explorer.html" class="Navigation__Logo">
				<i class="fa fa-compass"></i>
			</a>
			<a href="#" class="Navigation__Logo">
				<i class="fa fa-heart-o"></i>
			</a>
			<a href="profile.html" class="Navigation__Logo">
				<i class="fa fa-user"></i>
			</a>
		</div>
	</nav>

	<main class="Feed">
		<article class="Feed_Photo">
			<!-- Header -->
			<header class="Feed_Photo-Header">
				<a href="https://www.instagram.com/tnrud2865">
					<img class="Feed_Photo-Header-Image profile_image" src="https://scontent.cdninstagram.com/t51.2885-19/s150x150/16908087_177689149400531_7138338424519393280_a.jpg">
				</a>
				<div class="Feed_Photo-ID">
					<a  class="Feed_Photo-Header" 
				   	    title="tnrud2865" 
				        href="https://www.instagram.com/tnrud2865">
				    	tnrud2865
					</a>
				</div>
				<div class="Feed_Photo-Location">
				    Location A
				</div>
			</header>
			<!-- Main -->
			<div class="Feed_Photo-Main">
				<img class="Feed_Photo-Main Feed_Image" src="https://scontent.cdninstagram.com/t51.2885-15/e35/19050955_268603386880014_9076775113596076032_n.jpg" >
			</div>
			<!-- Information -->
			<div class="Feed_Photo-Info">
<!-- Icon(Like&Comment) -->
				<div>
					<i class="fa fa-heart-o"></i><i class="fa fa-comment-o"></i>
				</div>
<!-- Comment List -->
				<ul class="Feed__Photo-comment">
					<li>
						<span>
							<b>KONA2014</b> So Cute !!!
						</span>
					</li>
					<li>
						<span>
							<b>KONA2014</b> My Lovely Nephews !
						</span>
					</li>
				</ul>
<!-- Time Lapse -->
				<span>
					2 Hours ago
				</span>
<!-- Add a comments -->
				<div>
					<textarea aria-label="Add a comment ..." 
					          class="Feed_Photo-Comment" 
					          placeholder="Add a comment ..." 
					          cols="60" 
					          rows="2" >
					</textarea>
					<i class="fa fa-ellipsis-h"></i>
				</div>
			</div>
		</article>	
	</main>

	</body>
	<footer>
		<nav class="Navigation">
			<ul class="Navigation_list">
				<li class="Navigation__item">
					<a href="#" class="Navigation__link">ABOUT US</a>
				</li>
				<li class="Navigation__item">
					<a href="#" class="Navigation__link">SUPPORT</a>
				</li>
				<li class="Navigation__item">
					<a href="#" class="Navigation__link">BLOG</a>
				</li>
				<li class="Navigation__item">
					<a href="#" class="Navigation__link">PRESS</a>
				</li>
				<li class="Navigation__item">
					<a href="#" class="Navigation__link">API</a>
				</li>
				<li class="Navigation__item">
					<a href="#" class="Navigation__link">JOBS</a>
				</li>
				<li class="Navigation__item">
					<a href="#" class="Navigation__link">PRIVACY</a>
				</li>
			</ul>
		</nav>
		<SPAN class="Copyright">@2017 Instaclone</SPAN>
	</footer>
</html>
