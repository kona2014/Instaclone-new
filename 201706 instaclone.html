<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instaclone | Login</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="Styles/root.css">
	</head>
	<body>
	<main class="LogIn">
		<div class="LogIn_Column">
			<img class="LogIn_Phone_image" src="img_login_phone.PNG"/>
		</div>
		<section class="LogIn_Column">
			<div class="Login_Section">
				<img class="LogIn_logo_image" src="img_login_logo.PNG"/>
				<form class="LogIn_Form" method="POST" action="feed.html">
					<input type="text" placeholder="User Name" required class="LogIn_Input" />				
					<input type="Password" placeholder="Password" required class="LogIn_Input" />
					<a class="Login_form_link" href="http://www.google.com">Forgot?</a>
					<input type="submit" value="Log In" class="LogIn_Input_button" />
				</form>
				<span class="Login_form_div">or</span>
				<a href="http://www.facebook.com" class="Login_FB_Link"><i class="fa fa-facebook-official" aria-hidden="true"></i>Log In with Facebook</a>
			</div>
			<div class="Login_Section">
				<span class="Login_text">Don't have an account?</span>
				<a href="#" class="Login_Link">Sign Up</a>
			</div>
			<div class="Login_Section Login_Section-transparent">
				<span class="Login_text">Get the app.</span>
				<DIV class="Login_App-store">
					<img class="Login_App-store" src="LOGIN_AND.PNG"/>
					<img class="Login_App-store" src="LOGIN_IOS.PNG"/>
					<img class="Login_App-store" src="LOGIN_MS.PNG"/>
				</DIV>
			</div>
		</section>
	</main>
	</body>
